<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Earthquake Tracker</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Earthquake Tracker</a>
  </nav>
  <div class="bootstrap-iso">
    <div class="container-fluid">
      <div class="form-row">
        <div class="col">
          <div class="form-group">
            <label class="control-label" for="date">Start Date</label>
            <input class="form-control" id="startDate" name="date" placeholder="MM/DD/YYY" type="text" />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label class="control-label" for="date">End Date</label>
            <input class="form-control" id="endDate" name="date" placeholder="MM/DD/YYY" type="text" />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="magnitudeSelect">Minimum Magnitude</label>
            <select class="form-control" id="magnitudeSelect">
              <option>1.0</option>
              <option>2.0</option>
              <option>3.0</option>
              <option>4.0</option>
              <option>5.0</option>
              <option>6.0</option>
              <option>7.0</option>
              <option>8.0</option>
              <option>9.0</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" id="submitButton" name="submit" type="submit">Submit</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!--The div element for the map -->
  <div id="map"></div>

  <div class="footer">
    <a id="githubLink" href="https://github.com/aarowhead/earthquakeTracker"><i class="fab fa-github"> View on GitHub</i></a>
  </div>
  <!--  jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <!-- Bootstrap Date-Picker Plugin -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <script text="type/javascript" src="/script.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMcKb5mQ_Sfv8M-j8FQJx0Vl1GaCxSXZs&callback=initMap"></script>
</body>

</html>
